<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Überprüfen</title>
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>

<div class="container my-5">
    <h1 class="text-center">URL Überprüfen</h1>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 mx-auto">
            <div class="card text-center p-4 shadow" style="background-color: #FCE8E4;">
                <p class="eingabe-text">Bitte geben Sie eine URL im Format https://example.com ein</p>
                <form id="urlForm">
                    <div class="mb-3">
                        <input type="url" id="urlInput" class="form-control" placeholder="https://example.com" required pattern="https?://.+">
                    </div>
                </form>
            </div>
            <div id="output" class="mt-3 fw-bold"></div>
        </div>        
    </div>
</div>
<script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
<script src="src/js/app.js"></script>
</body>
</html>
