<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Section</title>
    <link href="/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>

<div class="container my-5">
    <h1 class="text-center">Url Überprüfen</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="card text-center p-4 shadow" style="background-color: #FCE8E4;">
                <p class="feedback-text">Bitte geben Sie eine URL im Format https://example.com ein</p>
                                <!-- Formular zur URL-Eingabe -->
                <form id="urlForm">
                    <div class="mb-3">
                        <input type="url" id="urlInput" class="form-control" placeholder="https://example.com" required pattern="https?://.+">
                    </div>
                    <button type="submit" class="btn button_farbe">Überprüfen</button>
                </form>
                
                <!-- Bereich zur Anzeige des Ergebnisses -->
                <div id="output" class="mt-3 text-danger fw-bold"></div>
            </div>
        </div>        
    </div>
</div>

<!-- Bootstrap JS und Popper.js -->
<script src="/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/src/js/app.js"></script>
</body>
</html>
